        const tgUrl = 'https://t.me/+sSgbSp2bBAVlOGI5';

        function trackAndRedirect(eventName, params = {}, url = tgUrl) {
            let redirected = false;
            const go = () => {
                if (redirected) return;
                redirected = true;
                window.location.href = url;
            };
            try {
                fbq('track', eventName, params);
                setTimeout(go, 500);
            } catch (e) {
                go();
            }
        }

        document.body.addEventListener('click', function (e) {
            e.preventDefault();
            trackAndRedirect('Lead', { content_name: 'Join Telegram CTA' });
        });

        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');
        function tick() {
            if (countdownElement) {
                countdownElement.textContent = timeLeft;
            }
            if (timeLeft <= 0) {
                timeLeft = 60;
            } else {
                timeLeft--;
            }
            setTimeout(tick, 1000);
        }
        tick();
